<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wendi | Flash Cards</title>
    <script src="https://kit.fontawesome.com/d62ee6efac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <button id="clear" class="clear btn">
        <i class="fas fa-trash" aria-hidden="true">Clear Cards</i>
    </button>

    <div class="logo">
        <img src="img/Wendi.png" alt="App Logo">
        <button id="show" class="btn btn-small">
            <i class="fa fa-plus" aria-hidden="true"></i> Add New Card
        </button>
    </div>

    <div id="cards-container" class="cards">
        <div class="card active">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is JS?</p>
                </div>
                <div class="inner-card-rear">
                    <p>A Programming Language</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="inner-card">
                <div class="inner-card-front">
                    <p>What is JS?</p>
                </div>
                <div class="inner-card-rear">
                    <p>A Programming Language</p>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button id="prev" class="nav-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <p id="current"></p>
        <button id="next" class="nav-btn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    </div>
    <div id="add-contrainer" class="add-container">
        <h1>
            Add New Card
            <button id="hide" class="btn btn-small btn-ghost"><i class="fa fa-times" aria-hidden="true"></i></button>
        </h1>
        <div class="form-group">
            <label for="question">Question</label>
            <textarea id="question" placeholder="Enter Question"></textarea>
        </div>
        <div class="form-group">
            <label for="answer">Answer</label>
            <textarea id="answer" placeholder="Enter Answer"></textarea>
        </div>
        <button id="add-card" class="btn"><i class="fas fa-plus" aria-hidden="true"></i>Add Card</button>
    </div>
</body>
</html>
